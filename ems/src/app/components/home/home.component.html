
<div class="header">
    <mat-toolbar color="primary" class="position-fixed" style="margin-top: 0;">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <img src="../../../assets/images/antares.jpg" alt="logo" style="height:30px;width:30px;border-radius: 2px;">
        </button>
        <span>Antares Systems</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
            (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
</div>



<div class="container" style="padding-top: 5rem;">
    <div class="addButton">
        <button mat-raised-button color="primary" (click)="add()">
            + ADD NEW </button>
    </div>
    <div style="height: 400px;overflow:auto">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="employee_name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="employee_salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SALARY </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="employee_age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> AGE </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button type="button" (click)="onSelectEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator #TableOnePaginator="matPaginator" [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons></mat-paginator>
    </div>

</div>
